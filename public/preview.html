<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&family=Fraunces:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #141416;
            --bg-tertiary: #1c1c1f;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --accent: #c9a962;
            --accent-hover: #dfc07a;
            --border: #2d2d30;
        }

        body {
            font-family: 'Instrument Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 50vh;
            min-height: 350px;
            max-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .hero-bg.loaded {
            opacity: 0.5;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(10, 10, 11, 0.2) 0%,
                rgba(10, 10, 11, 0.7) 70%,
                rgba(10, 10, 11, 1) 100%
            );
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 24px;
        }

        .hero h1 {
            font-family: 'Fraunces', serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards;
        }

        .hero-meta {
            color: var(--text-secondary);
            font-size: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease 0.1s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Actions Bar */
        .actions-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 11, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .actions-left {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .download-all-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--accent);
            color: var(--bg-primary);
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .download-all-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .download-all-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Gallery Grid */
        .gallery-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .photo-card {
            position: relative;
            aspect-ratio: 4/3;
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .photo-card img.loaded {
            opacity: 1;
        }

        .photo-card .loading {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-card .loading::after {
            content: '';
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .photo-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top,
                rgba(0, 0, 0, 0.7) 0%,
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: flex-end;
            padding: 16px;
        }

        .photo-card:hover .photo-overlay {
            opacity: 1;
        }

        .photo-name {
            flex: 1;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 12px;
        }

        .photo-download {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: var(--accent);
            color: var(--bg-primary);
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .photo-download:hover {
            background: var(--accent-hover);
            transform: scale(1.1);
        }

        .photo-download svg {
            width: 18px;
            height: 18px;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 1010;
        }

        .lightbox-close:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 1010;
        }

        .lightbox-nav:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-content {
            position: relative;
            max-width: calc(100vw - 160px);
            max-height: calc(100vh - 140px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1005;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: calc(100vh - 140px);
            object-fit: contain;
            border-radius: 4px;
        }

        .lightbox-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 20px;
            z-index: 1010;
        }

        .lightbox-filename {
            font-size: 0.9rem;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lightbox-download {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--accent);
            color: var(--bg-primary);
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: background 0.2s;
        }

        .lightbox-download:hover {
            background: var(--accent-hover);
        }

        .lightbox-download svg {
            width: 16px;
            height: 16px;
        }

        /* Not Found */
        .not-found {
            display: none;
            text-align: center;
            padding: 100px 24px;
        }

        .not-found.active {
            display: block;
        }

        .not-found h1 {
            font-family: 'Fraunces', serif;
            font-size: 2rem;
            margin-bottom: 12px;
        }

        .not-found p {
            color: var(--text-secondary);
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 100px 24px;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                height: 40vh;
                min-height: 280px;
            }

            .actions-bar {
                padding: 12px 16px;
            }

            .actions-left {
                font-size: 0.8rem;
            }

            .download-all-btn {
                padding: 8px 14px;
                font-size: 0.8rem;
            }

            .gallery-container {
                padding: 16px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 8px;
            }

            .photo-card {
                border-radius: 8px;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-content {
                max-width: calc(100vw - 120px);
                max-height: calc(100vh - 160px);
            }

            .lightbox-img {
                max-height: calc(100vh - 160px);
            }

            .lightbox-info {
                flex-direction: column;
                left: 16px;
                right: 16px;
                transform: none;
                width: auto;
            }

            .lightbox-filename {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero" id="heroSection" style="display: none;">
        <img class="hero-bg" id="heroBg">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 id="eventTitle"></h1>
            <p class="hero-meta" id="heroMeta"></p>
        </div>
    </section>

    <!-- Actions Bar -->
    <div class="actions-bar" id="actionsBar" style="display: none;">
        <div class="actions-left">
            <span id="photoCount"></span>
        </div>
        <a class="download-all-btn" id="downloadAllBtn" href="#">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 4v12m0 0l-4-4m4 4l4-4M4 17v2a2 2 0 002 2h12a2 2 0 002-2v-2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span id="downloadAllText"></span>
        </a>
    </div>

    <!-- Gallery Grid -->
    <div class="gallery-container" id="galleryContainer" style="display: none;">
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">×</button>
        <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">‹</button>
        <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">›</button>
        <div class="lightbox-content">
            <img class="lightbox-img" id="lightboxImg">
        </div>
        <div class="lightbox-info">
            <span class="lightbox-filename" id="lightboxFilename"></span>
            <a class="lightbox-download" id="lightboxDownload" href="#" download>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 4v12m0 0l-4-4m4 4l4-4M4 17v2a2 2 0 002 2h12a2 2 0 002-2v-2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span id="lightboxDownloadText"></span>
            </a>
        </div>
    </div>

    <!-- Loading State -->
    <div class="loading-state" id="loadingState"></div>

    <!-- Not Found -->
    <div class="not-found" id="notFound">
        <h1 id="notFoundTitle"></h1>
        <p id="notFoundText"></p>
    </div>

    <script>
        // Internationalization
        const translations = {
            en: {
                yourPhotos: 'Your Photos',
                photo: 'photo',
                photos: 'photos',
                downloadAll: 'Download All',
                download: 'Download',
                clickToPreview: 'Click any photo to preview',
                loadingGallery: 'Loading gallery...',
                notFoundTitle: 'Gallery Not Found',
                notFoundText: 'This gallery may have been removed or the link is incorrect.'
            },
            pt: {
                yourPhotos: 'Suas Fotos',
                photo: 'foto',
                photos: 'fotos',
                downloadAll: 'Baixar Todas',
                download: 'Baixar',
                clickToPreview: 'Clique em qualquer foto para visualizar',
                loadingGallery: 'Carregando galeria...',
                notFoundTitle: 'Galeria Não Encontrada',
                notFoundText: 'Esta galeria pode ter sido removida ou o link está incorreto.'
            },
            es: {
                yourPhotos: 'Tus Fotos',
                photo: 'foto',
                photos: 'fotos',
                downloadAll: 'Descargar Todas',
                download: 'Descargar',
                clickToPreview: 'Haz clic en cualquier foto para ver',
                loadingGallery: 'Cargando galería...',
                notFoundTitle: 'Galería No Encontrada',
                notFoundText: 'Esta galería puede haber sido eliminada o el enlace es incorrecto.'
            },
            it: {
                yourPhotos: 'Le Tue Foto',
                photo: 'foto',
                photos: 'foto',
                downloadAll: 'Scarica Tutte',
                download: 'Scarica',
                clickToPreview: 'Clicca su una foto per visualizzarla',
                loadingGallery: 'Caricamento galleria...',
                notFoundTitle: 'Galleria Non Trovata',
                notFoundText: 'Questa galleria potrebbe essere stata rimossa o il link non è corretto.'
            }
        };

        function getLocale() {
            const lang = navigator.language || navigator.userLanguage;
            const shortLang = lang.split('-')[0].toLowerCase();
            
            if (shortLang === 'pt') return 'pt';
            if (shortLang === 'es') return 'es';
            if (shortLang === 'it') return 'it';
            return 'en';
        }

        const locale = getLocale();
        const t = translations[locale];

        // Set HTML lang attribute
        document.documentElement.lang = locale;

        // Set static translations
        document.getElementById('downloadAllText').textContent = t.downloadAll;
        document.getElementById('lightboxDownloadText').textContent = t.download;
        document.getElementById('loadingState').textContent = t.loadingGallery;
        document.getElementById('notFoundTitle').textContent = t.notFoundTitle;
        document.getElementById('notFoundText').textContent = t.notFoundText;

        const galleryId = window.location.pathname.split('/').pop();
        let photos = [];
        let currentPhotoIndex = 0;

        async function loadGallery() {
            try {
                // Get gallery info
                const infoRes = await fetch(`/api/gallery/${galleryId}/info`);
                if (!infoRes.ok) throw new Error('Not found');
                const info = await infoRes.json();

                // Get photos list
                const photosRes = await fetch(`/api/gallery/${galleryId}/photos`);
                if (!photosRes.ok) throw new Error('Failed to load photos');
                const data = await photosRes.json();
                
                photos = data.photos;

                // Hide loading, show content
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('heroSection').style.display = 'flex';
                document.getElementById('actionsBar').style.display = 'flex';
                document.getElementById('galleryContainer').style.display = 'block';

                // Set title
                const title = (info.eventName && info.eventName !== 'Untitled Event') 
                    ? info.eventName 
                    : t.yourPhotos;
                document.getElementById('eventTitle').textContent = title;
                document.title = title;

                // Set meta
                const count = photos.length;
                const photoWord = count === 1 ? t.photo : t.photos;
                document.getElementById('heroMeta').textContent = `${count} ${photoWord} • ${t.clickToPreview}`;
                document.getElementById('photoCount').textContent = `${count} ${photoWord}`;

                // Set download all button
                document.getElementById('downloadAllBtn').href = `/api/gallery/${galleryId}/download`;

                // Load background
                if (info.background) {
                    const heroBg = document.getElementById('heroBg');
                    heroBg.onload = () => heroBg.classList.add('loaded');
                    heroBg.src = `/api/gallery/${galleryId}/background`;
                }

                // Render gallery
                renderGallery();

            } catch (err) {
                console.error(err);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('notFound').classList.add('active');
            }
        }

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            
            grid.innerHTML = photos.map((photo, index) => `
                <div class="photo-card" onclick="openLightbox(${index})">
                    <div class="loading"></div>
                    <img 
                        data-src="${photo.thumbnailUrl}" 
                        alt="${photo.filename}"
                        onload="this.classList.add('loaded'); this.previousElementSibling.style.display='none';"
                    >
                    <div class="photo-overlay">
                        <span class="photo-name">${photo.filename}</span>
                        <a class="photo-download" href="/api/gallery/${galleryId}/download/${encodeURIComponent(photo.filename)}" onclick="event.stopPropagation();" download>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 4v12m0 0l-4-4m4 4l4-4" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                    </div>
                </div>
            `).join('');

            // Lazy load images
            lazyLoadImages();
        }

        function lazyLoadImages() {
            const images = document.querySelectorAll('.photo-card img[data-src]');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        observer.unobserve(img);
                    }
                });
            }, { rootMargin: '100px' });

            images.forEach(img => observer.observe(img));
        }

        function openLightbox(index) {
            currentPhotoIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        function navigateLightbox(direction) {
            currentPhotoIndex += direction;
            if (currentPhotoIndex < 0) currentPhotoIndex = photos.length - 1;
            if (currentPhotoIndex >= photos.length) currentPhotoIndex = 0;
            updateLightbox();
        }

        function updateLightbox() {
            const photo = photos[currentPhotoIndex];
            document.getElementById('lightboxImg').src = photo.url;
            document.getElementById('lightboxFilename').textContent = photo.filename;
            document.getElementById('lightboxDownload').href = `/api/gallery/${galleryId}/download/${encodeURIComponent(photo.filename)}`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        const lightbox = document.getElementById('lightbox');

        lightbox.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        lightbox.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 50;

            // Only handle horizontal swipes (ignore vertical scrolling)
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                if (deltaX > 0) {
                    // Swiped right - go to previous
                    navigateLightbox(-1);
                } else {
                    // Swiped left - go to next
                    navigateLightbox(1);
                }
            }
        }

        // Load gallery on page load
        loadGallery();
    </script>
</body>
</html>
